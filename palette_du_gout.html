<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.css">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <title>Oh My Food</title>
</head>
<body>
    <header class="header">     
            <a class="header__link" href="index.html" aria-label="Retour accueil">
                <i class="fas fa-arrow-left" aria-hidden="true"></i>
            </a>
            <p class="header__logo">ohmyfood</p>
    </header>

    <main>
        <section class="hero">
            <div class="hero__img-container">
                <img src="./dist/img/palette_du_gout.jpg" alt="Plats restaurant la palette des goûts">
            </div>
            
            <div class="hero__details-container">
                <h1 class="hero__heading">La palette du goût</h1>

                <form id="like-form-palette">
                    <label for="like-palette" aria-label="Liker La palette du goût">
                        <input class="sr-only" type="checkbox" name="like-palette" id="like-palette">  
                        <div class="heart" aria-hidden="true">
                            <i class="far fa-heart"></i>

                            <div class="heart-bkg">
                                <i class="fas fa-heart"></i>
                            </div>
                        </div>
                    </label>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <h4 class="footer__heading">ohmyfood</h4>
        <ul>
            <li><i class="footer__icon fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li><i class="footer__icon fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
